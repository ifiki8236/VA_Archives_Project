<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1>Admin Portal</h1>
    </header>    
    <main>
        <button id="back-bttn">Go Back</button>

        <div class="bg-page">
            <button id="add-a-box">Create Box</button>
            <button id="upload-imgs">Upload Images</button>

                <div class="makeBox">
                    <label for="box-number">Box/Container Number</label>
                    <input id="box-number" type="number">
                </div>
                <!-- <div class="makeBox">
                    <label for="box-title">Category Title</label> <br>

                <button class="submit">Create Entry</button>
            </div>
            <div id="uploadImgPage">
                <div class="choose-file">
                    <label for="img-upload">Upload</label>
                    <input id="img-upload" type="file" multiple>
                </div>
                
                <button class="submit">Create Entry</button>
                <!-- <div id="image-count">No images selected.</div> -->
            </div>

        </div>
    </main>
    <script src="admin.js"></script>
