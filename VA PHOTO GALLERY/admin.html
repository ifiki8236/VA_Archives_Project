<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VA Archives Project</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./adminStyles.css">
        <!-- <link rel="stylesheet" href="./base.css"> -->
    </head>
<body>
    <header>
        <h1>Admin Portal</h1>
    </header>    
    <main>
        <button id="back-bttn">Go Back</button>

        <div class="bg-page">
            <button id="add-a-box">Create Box</button>
            <button id="upload-imgs">Upload Images</button>
            <!--MAKE BOXES PAGE-->
            <div id="boxCreationPage">
                <div class="makeBox">
                    <h3 for="box-number">Box/Container Number</h3>
                    <input id="box-number" type="number">
                </div>  
                <div class="makeBox">
                    <h3 for="shelf_select">Parent Shelf</h3>
                    <select name="shelf_select" id="shelf_select">
                        <option value="">*Choose Shelf*</option>
                    </select>
                </div>                
                <button class="submit" id="make-box">Create Entry</button>
            </div>
            <!--IMAGE UPLOAD PAGE-->
            <div id="uploadImgPage">
                <div class="upload-file-sections">
                    <h3 for="box-select">Choose Parent Box</h3>
                    <select name="box-select" id="box-select">
                        <option value="">*Choose Box*</option>
                        
                    </select>
                </div>
                <div class="upload-file-sections">
                    <h3 for="img-upload">Upload</h3>
                    <input id="img-upload" type="file" accept=".jpg, .jpeg" multiple>
                </div>
                <button class="submit" id="put-images">Create Entry</button>
                <!-- <div id="image-count">No images selected.</div> -->
            </div>
        </div>
    </main>
    <script src="./javascript _files/admin.js"></script>
    <script src="javascript _files/getShelves.js"></script>
    <script src="javascript _files/getBoxes.js"></script>
    <script src="javascript _files/makeBoxes.js"></script>
    <script src="javascript _files/pushImages.js"></script>
</body>
</html>
